name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Prepare distribution
        run: |
          mkdir -p dist/api
          mkdir -p dist/install
          cp -r public_html/api/* dist/api/ || true
          cp -r public_html/install/* dist/install/ || true
          cp public_html/.htaccess dist/.htaccess || true

      - name: Create ZIP
        run: cd dist && zip -r ../agency-dashboard.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agency-dashboard
          path: agency-dashboard.zip

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: agency-dashboard.zip
