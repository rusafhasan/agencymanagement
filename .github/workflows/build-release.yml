name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Verify build output
        run: |
          test -f dist/index.html || (echo "dist/index.html missing" && ls -la && ls -la dist || true && exit 1)

      - name: Copy PHP backend files
        run: |
          mkdir -p dist/api dist/install
          cp -a public_html/api/. dist/api/
          cp -a public_html/install/. dist/install/
          if [ -f public_html/.htaccess ]; then cp public_html/.htaccess dist/.htaccess; fi

      - name: Create ZIP file
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
          cd dist
          zip -r ../agency-dashboard.zip .

      - name: Upload ZIP as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: agency-dashboard
          path: agency-dashboard.zip
          if-no-files-found: error

      - name: Upload ZIP to Release (optional)
        if: ${{ github.event_name == 'release' }}
        continue-on-error: true
        uses: softprops/action-gh-release@v2
        with:
          files: agency-dashboard.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
